<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <title>Bookapp</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=poppins:400,600,800" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/styles/main.css}">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo"><h1>Bookapp</h1></a>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="container">
                <div class="hero-container">
                    <div class="hero-img">
                        <img th:src="@{/img/hero.png}" alt="hero image">
                    </div>
                    <div class="hero-content">
                        <h2>Bookapp</h2>
                        <p>Welcome to <span th:text="${appName}">Our App</span>. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                        <div class="hero-cta">
                            <a href="/books" class="btn btn-solid-primary">View all books</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
